<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
      <meta charset="UTF-8">
      <title>Nerds – Дизайн студия</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/style.min.css">
      <link rel="icon" href="favicon.ico">
      <link rel="icon" href="img/favicon/152.svg" type="image/svg+xml">
      <link rel="apple-touch-icon" href="img/favicon/180.png">
      <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body class="page-body">
    <section class="container">
      <div class="modal">
        <h2 class="h2">Напишите нам</h2>
        <button class="modal-close" type="button" aria-label="Закрыть"></button>
        <form class="modal-form" action="https://echo.htmlacademy.ru" method="post">
            <label class="modal-item">
                Ваше имя:
                <input id="fullName" type="text" name="fullName" placeholder="Имя Фамилия">
            </label>
            <label class="modal-item">
                Ваш email:
                <input id="userEmail" type="email" name="userEmail" placeholder="email@example.com">
            </label>
            <label class="modal-item">
                Текст письма:
                <textarea id="contentMessage" name="contentMessage" placeholder="В свободной форме"></textarea>
            </label>
            <button class="button button__modal" type="submit">Отправить</button>
        </form>
      </div>
    </section>
  </body>
</html>
